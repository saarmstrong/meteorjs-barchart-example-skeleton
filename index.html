 <head>
    <title>Simple D3 Example - Awesome Foods</title>
</head>

<body>
    <div id="outer">
        {{> chart}}
        {{> foodlist}}
    </div>
</body>

<template name="foodlist">
<div class="foodlist">
    <div class="foods">
        {{#each foods}}
            {{> food}}
        {{/each}}
    </div>
</div>

{{#if selected_food}}
<div class="details">
    <div class="name">{{selected_food}}</div>
    <input type="button" class="inc" value="It's awesome." />
</div>
{{/if}}

{{#unless selected_food}}
    <div class="none">Click a food to select</div>
{{/unless}}
</template>

<template name="food">
<div class="food {{selected}}">
    <span class="name">{{name}}</span>
    <span class="votes">{{votes}}</span>
</div>
</template>

<template name="chart">
<div class="chart" height="150px" width="600px">
    <svg id="chart"></svg>
</div>
</template>
